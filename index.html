<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>htmlcss-shoes</title>
</head>

<body>
    <!-- intestazione con numeri -->
    <header>
        <nav class="barcerchi">
            <ul>
                <li>
                    <a href="#NumberUno"><span class="numberUno"><strong>1</strong></span></a>
                </li>
                <li>
                    <a href="#NumberDue"><span class="numberDue"><strong>2</strong></span></a>
                </li>
                <li>
                    <a href="#NumberTre"><span class="numberTre"><strong>3</strong></span></a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- intestazione con numeri -->

    <!-- main img scarpe su 3 livelli -->
    <main>
        <section class="red" id="NumberUno">
            <div class="boxcolori">
                <img src="img/01.png" alt="scarpa da tennis blu">
                <h1 class="textyellow">il nostro modello<br>di punta</h1>
            </div>
        </section>


        <section class="green" id="NumberDue">
            <div class="boxcolori">
               <img src="img/02.png" alt="scarpa da tennis blu">
               <h1 class="textyellow">il nostro modello<br>di punta</h1>
            </div>
        </section>


        <section class="yellow" id="NumberTre">
            <div class="boxcolori">
               <img src="img/03.png" alt="scarpa da tennis blu">
               <h1 class="textgreen">il nostro modello<br>di punta</h1>
            </div>
        </section>
    </main>
    <!-- main img scarpe su 3 livelli -->
    
</body>
</html>
